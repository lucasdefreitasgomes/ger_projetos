<!DOCTYPE html>
<html>

<head>
  <title>Criar Tarefa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-4">Criar Nova Tarefa</h1>
    <form method="POST" action="/projeto/{{ projeto[0] }}/tarefa" class="mb-4">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome da Tarefa:</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <div class="mb-3">
        <label for="prazo" class="form-label">Prazo:</label>
        <input type="text" class="form-control" id="prazo" name="prazo" required>
      </div>
      <button type="submit" class="btn btn-primary">Criar</button>
    </form>
    <a href="/projeto/{{ projeto[0] }}" class="btn btn-secondary">Voltar</a>
  </div>
</body>

</html>
