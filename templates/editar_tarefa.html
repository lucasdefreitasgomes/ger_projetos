<!DOCTYPE html>
<html>

<head>
  <title>Editar Tarefa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-4">Editar Tarefa</h1>
    <form method="POST" action="/projeto/{{ projeto[0] }}/tarefa/{{ tarefa[0] }}/editar" class="mb-4">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome da Tarefa:</label>
        <input type="text" class="form-control" id="nome" name="nome" value="{{ tarefa[1] }}" required>
      </div>
      <div class="mb-3">
        <label for="prazo" class="form-label">Prazo:</label>
        <input type="text" class="form-control" id="prazo" name="prazo" value="{{ tarefa[2] }}" required>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status:</label>
        <select class="form-select" id="status" name="status">
          <option value="Pendente" {% if tarefa[3]=='Pendente' %}selected{% endif %}>Pendente</option>
          <option value="Em progresso" {% if tarefa[3]=='Em progresso' %}selected{% endif %}>Em progresso</option>
          <option value="Concluída" {% if tarefa[3]=='Concluída' %}selected{% endif %}>Concluída</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <a href="/projeto/{{ projeto[0] }}" class="btn btn-secondary">Voltar</a>
  </div>
</body>

</html>
