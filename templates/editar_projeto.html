<!DOCTYPE html>
<html>

<head>
  <title>Editar Projeto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-4">Editar Projeto</h1>
    <form method="POST" action="/projeto/{{ projeto[0] }}/editar" class="mb-4">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Projeto:</label>
        <input type="text" class="form-control" id="nome" name="nome" value="{{ projeto[1] }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <a href="/" class="btn btn-secondary">Voltar</a>
    <a href="/projeto/{{ projeto[0] }}/excluir" class="btn btn-danger">Excluir</a>
  </div>
</body>

</html>
