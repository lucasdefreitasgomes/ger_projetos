<!DOCTYPE html>
<html>

<head>
  <title>Lista de Projetos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-4">Lista de Projetos</h1>
    <div class="text-center mt-4">
      <a href="/all_projects" class="btn btn-primary">Ver Todos os Projetos</a>
    </div>
    <ul class="list-group mt-4">
      {% for projeto in projetos %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="/projeto/{{ projeto[0] }}">{{ projeto[1] }}</a>
        <div>
          <a href="/projeto/{{ projeto[0] }}/editar" class="btn btn-primary btn-sm me-2">Editar</a>
          <a href="/projeto/{{ projeto[0] }}/excluir" class="btn btn-danger btn-sm">Excluir</a>
        </div>
      </li>
      {% endfor %}
    </ul>
    <h2 class="mt-4">Criar Novo Projeto</h2>
    <form method="POST" action="/projeto" class="mb-4">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Projeto:</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <button type="submit" class="btn btn-primary">Criar</button>
    </form>
  </div>
</body>

</html>
