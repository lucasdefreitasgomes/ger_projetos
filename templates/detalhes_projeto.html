<!DOCTYPE html>
<html>

<head>
  <title>Detalhes do Projeto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-4">Detalhes do Projeto - {{ projeto[1] }}</h1>
    <h2 class="mt-4">Tarefas:</h2>
    <ul class="list-group mt-4">
      {% for tarefa in tarefas %}
      <li class="list-group-item">
        <h3>{{ tarefa[1] }}</h3>
        <p>Prazo: {{ tarefa[2] }}</p>
        <p>Status: {{ tarefa[3] }}</p>
        <a href="/projeto/{{ projeto[0] }}/tarefa/{{ tarefa[0] }}/editar" class="btn btn-primary">Editar</a>
        <a href="/projeto/{{ projeto[0] }}/tarefa/{{ tarefa[0] }}/excluir" class="btn btn-danger">Excluir</a>
      </li>
      {% endfor %}
    </ul>
    <h2 class="mt-4">Criar Nova Tarefa</h2>
    <form method="POST" action="/projeto/{{ projeto[0] }}/tarefa" class="mb-4">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome da Tarefa:</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <div class="mb-3">
        <label for="prazo" class="form-label">Prazo:</label>
        <input type="text" class="form-control" id="prazo" name="prazo" required>
      </div>
      <button type="submit" class="btn btn-primary">Criar</button>
    </form>
    <a href="/" class="btn btn-secondary">Voltar</a>
  </div>
</body>

</html>
